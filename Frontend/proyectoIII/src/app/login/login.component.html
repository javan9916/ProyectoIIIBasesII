<!-- Login Form -->
<div class="loginMain">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="service.formLogin" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <input matInput type="text" placeholder="ID" formControlName="UserName" required>
                    <mat-error>Este campo es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput type="password" placeholder="Contraseña" formControlName="Password" required>
                    <mat-error>Este campo es <strong>requerido</strong>
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
<!-- #Login Form -->
